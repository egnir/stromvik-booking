
<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Strømvik fest- og forsamlingshus Kalender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    #calendar { max-width: 900px; margin: 40px auto; background: white; padding: 20px; border-radius: 10px; }
    h1 { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Ledige datoer - Strømvik fest- og forsamlingshus</h1>
  <div id='calendar'></div>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const supabase = window.supabase.createClient(
        'https://kpsoidftvfithziidjzm.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtwc29pZGZ0dmZpdGh6aWlkanptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxNjM5NDUsImV4cCI6MjA1OTczOTk0NX0.inipHFO9-lBhaodeGM8QQTm8NCJ5Z0fuZescjEm6v1w'
      );

      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'no',
        validRange: {
          start: new Date().toISOString().slice(0, 10),
          end: new Date(new Date().setFullYear(new Date().getFullYear() + 5)).toISOString().slice(0, 10)
        },
        events: async function(fetchInfo, successCallback, failureCallback) {
          const { data, error } = await supabase.from('reservations').select('*');
          if (error) return failureCallback(error);
          const events = data.map(item => ({
            title: 'Opptatt',
            start: item.date,
            allDay: true,
            color: '#ff6b6b'
          }));
          successCallback(events);
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
